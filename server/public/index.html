<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebSockets Inspection</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <style type="text/css">
    #network {
      width: 100%;
      height: 82vh;
    }

    .scrollable-table {
      height: 82vh;
      overflow-y: auto;
      display: block;
      padding: 0px;
      border-right: 1px solid #dee2e6;
    }

    #legend {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }

    #network-space {
      position: relative;
    }
  </style>
</head>

<body>
  <div class="container mt-4">
    <h1 class="mb-4">Socket Inspection</h1>
    <div class="row table-responsive border">
      <div class="col scrollable-table">
        <table class="table table-striped mb-0 border-end">
          <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody id="network-table-body">
            <!--
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
              </tr>
              -->
          </tbody>
        </table>
      </div>
      <div class="col" id="network-space">
        <div id="legend"></div>
        <div id="network"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
</body>

</html>
